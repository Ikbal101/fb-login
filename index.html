<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body  class="bg-gray-100">
<section>
  <div class=" w-4/5 mt-48 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-extrabold text-5xl text-[#1877F2]">facebook</h1>
      <p class="text-2xl font-medium ">Facebook helps you connect and share <br>
        with the people in your life.</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-white rounded-xl p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <input class="px-4 h-12  my-2 border border-1 border-gray-200 hover:border-blue-500 rounded-lg" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12  my-2 border border-1 border-gray-200 hover:border-blue-500 rounded-lg" type="password" placeholder="Password">
        <button class="bg-blue-600 h-12 my-2 rounded-md text-white  font-bold hover:bg-blue-700">Log in</button>
        <span class="text-sm text-blue-400 text-center my-2 cursor-pointer hover:underline ">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 h-12 my-2 text-white font-bold rounded-md w-fit mx-auto px-4 hover:bg-green-700">Create new account</button>
    </div>
    
    </div>
  
</section>

</body>
</html>
